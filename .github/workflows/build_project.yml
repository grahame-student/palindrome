---
name: Build project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
  
jobs:
  test_ccs_build:
    runs-on: ubuntu-latest
    name: Test palindrome project
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build project
        run: |
          sudo apt-get install gtest gtest-dev
          cmake CMakeLists.txt || exit 1
          make || exit 1
